<mat-toolbar color="primary">
  <span>Test Application</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span></span>
</mat-toolbar>

<form>

  <div fxLayout="row" fxLayoutAlign="center">

    <div fxLayout="column" fxLayoutAlign="center">


      <div>
        &nbsp;
      </div>

      <mat-card>
        <div>
          <mat-form-field fxFlex="350px">
            <input matInput placeholder="Email" [(value)]="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="350px">
            <input type="password" matInput placeholder="Password" [(value)]="pass">
          </mat-form-field>
        </div>
        <div fxFlex="400px">
          <button mat-raised-button color="primary" (login)="login()">Login</button>
        </div>
      </mat-card>
    </div>
  </div>


</form>
